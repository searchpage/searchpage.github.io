<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!------------------------NAVIGATION BAR------------------------------------------------>
        <div>
            <ul class="navbar1">
                <li class="navbar-item"><a class="link" href="images.html">Images</a></li>
                <li class="navbar-item"><a class="link" href="advanced.html">Advanced Search</a></li>
            </ul>
        </div>
